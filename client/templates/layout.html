<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemMail Web - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>GemMail</h1>
        {% if 'user' in session %}
        <div class="user-info">
            欢迎, {{ session['user'] }} | <a href="{{ url_for('logout') }}" class="btn-logout">退出</a>
        </div>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
<canvas id="particles"></canvas>
</html>
