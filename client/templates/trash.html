{% extends "layout.html" %}

{% block title %}垃圾箱{% endblock %}

{% block content %}
<div class="email-container">
    <div class="sidebar">
        <a href="{{ url_for('compose') }}" class="btn compose-btn">✉ 写邮件</a>
        <ul class="folder-list">
            <li><a href="{{ url_for('inbox') }}">📥 收件箱</a></li>
            <li><a href="{{ url_for('sent') }}">📤 已发送</a></li>
            <li class="active"><a href="{{ url_for('trash') }}" class="btn compose-btn">🗑️ 垃圾箱</a></li>
        </ul>
    </div>
    <div class="email-list">
        <h2>垃圾箱</h2>
        <table>
            <thead>
                <tr>
                    <th width="25%">发件人</th>
                    <th width="45%">主题</th>
                    <th width="20%">日期</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                <tr data-id="{{ loop.index }}">
                    <td>{{ email.from }}</td>
                    <td>
                        <a href="{{ url_for('view_email', email_id=loop.index) }}">
                            {{ email.subject|truncate(50) }}
                        </a>
                    </td>
                    <td>{{ email.date }}</td>
                    <td><button class="btn-delete">删除</button></td>
                </tr>
                {% else %}
                <tr><td colspan="4">垃圾箱为空</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
